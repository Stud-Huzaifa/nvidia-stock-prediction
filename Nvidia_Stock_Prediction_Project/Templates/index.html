<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nvidia Stock Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body style="background:black; color:white;">
    <div class="container mt-5">
      <h1 class="text-center mb-4">Nvidia Stock Prediction</h1>

      <form action="/predict" method="post">
        <div class="mb-3">
          <label for="Open" class="form-label">Open</label>
          <input type="number" class="form-control" id="Open" name="Open" step="0.01" value="0">
        </div>

        <div class="mb-3">
          <label for="High" class="form-label">High</label>
          <input type="number" class="form-control" id="High" name="High" step="0.01" value="0">
        </div>

        <div class="mb-3">
          <label for="Low" class="form-label">Low</label>
          <input type="number" class="form-control" id="Low" name="Low" step="0.01" value="0">
        </div>

        <div class="mb-3">
          <label for="Adj_Close" class="form-label">Adj Close</label>
          <input type="number" class="form-control" id="Adj_Close" name="Adj_Close" step="0.01" value="0">
        </div>

        <div class="mb-3">
          <label for="Volume" class="form-label">Volume</label>
          <input type="number" class="form-control" id="Volume" name="Volume" step="0.01" value="0">
        </div>

        <div class="mb-3">
          <label for="Year" class="form-label">Year</label>
          <input type="number" class="form-control" id="Year" name="Year" value="2024">
        </div>

        <div class="mb-3">
          <label for="Month" class="form-label">Month</label>
          <input type="number" class="form-control" id="Month" name="Month" value="1">
        </div>

        <div class="mb-3">
          <label for="Day" class="form-label">Day</label>
          <input type="number" class="form-control" id="Day" name="Day" value="1">
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary">Predict</button>
        </div>
      </form>

      {% if prediction_text %}
      <div class="alert alert-success mt-4 text-center" role="alert">
        {{ prediction_text }}
      </div>
      {% endif %}
    </div>

  </body>
</html>
